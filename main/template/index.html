<html>
<head>
  <title>Generador de rostros</title>
</head>
<body>
  <h1>Generador de rostros</h1>
  <p>Sube dos imágenes de padre o madre e hijos y te mostraré el rostro aproximado del otro progenitor.</p>
  <form action="/" method="post" enctype="multipart/form-data">
    <label for="img1">Imagen 1:</label>
    <input type="file" id="img1" name="img1" accept="image/*" required>
    <label for="img2">Imagen 2:</label>
    <input type="file" id="img2" name="img2" accept="image/*" required>
    <input type="submit" value="Generar">
  </form>
</body>
</html>
